<form id="LoginForm">
  <table class="thin_border" width="250">
    <tr>
      <th class="red_background" style="width:100%" colspan="2">{{title}}</th>
    </tr>
    <tr>
      <td>
        <label for="user">User:</label>
      </td>
      <td>
        <input type="text" id="user">
      </td>
    </tr>
    <tr>
      <td>
        <label for="password">Password:</label>
      </td>
      <td>
        <input type="text" id="password">
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="button" id="Login" style="width:100%" value="Login" (click) = onSubmit()>
      </td>
    </tr>
  </table>
</form>
